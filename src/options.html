<!DOCTYPE html>
<html>
<head>
	<title>On Track - Options</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body id="options">
	<div class='options-control'>
		<h2>Options</h2>
	</div>	
	<div class='options-control'>
		Show notfications after:
		<select id="notificationThreshold">
			<option value=900000>15 minutes</option>
			<option value=1800000>30 minutes</option>
			<option value=3600000>1 hour</option>
			<option value=7200000>2 hours</option>
		</select>
	</div>

	<div class='options-control'>
		Snooze interval between successive notifications:
		<select id="notificationDelay">
			<option value=60000>1 minute</option>
			<option value=300000>5 minutes</option>
			<option value=600000>10 minutes</option>
			<option value=900000>15 minutes</option>
			<option value=1800000>30 minutes</option>
		</select>
	</div>

	<div class='options-control'>
		Keep browsing data for:
		<select id='storeDataUntil'>
			<option value='w'>One week</option>
			<option value='m'>One month</option>
			<option value='y'>One year</option>
			<option value='f'>As long as extension is installed</option>
		</select>
	</div>

	<div class='options-control'>
		Start aggregating data by month instead of by day after:
		<select id='storeDailyDataUntil'>
			<option value='w'>One week</option>
			<option value='m'>One month</option>
			<option value='y'>One year</option>
			<option value='f'>Never</option>
		</select>
	</div>

	<div class='options-control'>
		<label>
			Show notifications
			<input type="checkbox" id="notifications">
		</label>
	</div>

	<div class='options-control flex-horizontal'>
		<button id="save">Save</button>
		<div id="status"></div>
	</div>

	<script src="js/storage.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
